    <script>
        function showForms() {
            // پنهان کردن تمام فرم‌ها
            var forms = document.getElementsByClassName("nested-form");
            for (var i = 0; i < forms.length; i++) {
                forms[i].style.display = "none";
            }

            // نمایش فرم‌های مختار با چک‌باکس‌های تیک خورده
            var checkboxes = document.getElementsByName("option");
            for (var i = 0; i < checkboxes.length; i++) {
                var checkbox = checkboxes[i];
                if (checkbox.checked) {
                    var selectedForm = document.getElementById(checkbox.value);
                    if (selectedForm) {
                        selectedForm.style.display = "block";
                    }
                }
            } 
        }
    </script>

<script>
    function submitForms() {
        var forms = document.getElementsByClassName("nested-form");
        for (var i = 0; i < forms.length; i++) {
            var form = forms[i].querySelector("form");
            form.submit();
        }
    }
</script>
